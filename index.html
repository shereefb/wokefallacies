<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Woke Fallacy Is</title>
    <meta name="description" content="A collection of common logical fallacies in contemporary social justice discourse">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <h1 class="site-title">Your Woke Fallacy Is</h1>
            <p class="site-subtitle">A collection of common logical fallacies in contemporary social justice discourse</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Home View: Grid of Cards -->
            <div id="home-view" class="fallacy-grid">
                <!-- Cards will be dynamically inserted here -->
            </div>

            <!-- Detail View: Single Fallacy -->
            <div id="detail-view" class="fallacy-detail" style="display: none;">
                <button id="back-button" class="back-button">‚Üê Back to all fallacies</button>
                
                <div class="detail-content">
                    <div class="detail-icon" id="detail-icon"></div>
                    <h2 class="detail-title" id="detail-title"></h2>
                    <p class="detail-subtitle" id="detail-subtitle"></p>
                    <p class="detail-tagline" id="detail-tagline"></p>
                    
                    <div class="detail-section">
                        <h3>Description</h3>
                        <p id="detail-description"></p>
                    </div>
                    
                    <div class="detail-section">
                        <h3>Example</h3>
                        <p id="detail-example"></p>
                    </div>
                    
                    <div class="detail-footer">
                        <p class="detail-source">
                            Source: <a id="detail-source-link" href="#" target="_blank" rel="noopener noreferrer"></a>
                        </p>
                        <div class="share-buttons">
                            <button class="share-button" id="share-twitter">Share on Twitter</button>
                            <button class="share-button" id="copy-link">Copy Link</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>Inspired by <a href="https://yourlogicalfallacyis.com/" target="_blank" rel="noopener noreferrer">Your Logical Fallacy Is</a></p>
            <p>A project examining common reasoning patterns in contemporary discourse</p>
        </div>
    </footer>

    <!-- Card Template -->
    <template id="card-template">
        <article class="fallacy-card">
            <div class="card-icon"></div>
            <h3 class="card-title"></h3>
            <p class="card-subtitle"></p>
            <p class="card-tagline"></p>
        </article>
    </template>

    <script src="app.js"></script>
</body>
</html>
